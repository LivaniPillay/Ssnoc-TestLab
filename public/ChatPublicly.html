<html ng-app="ssnoc">
	<head>
		    <meta charset="utf-8">
		    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		    <meta name="viewport" content="width=device-width, initial-scale=1">


			<meta name="Chat" content="">
		    <meta name="CMU-Brics" content="">

		    <title>CMU Brics Chat</title>
		    <link href="css/signin.css" rel="stylesheet">
			<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

			<script src="js/core.js"></script>

	<body ng-controller="mainController">

		<div class="chat-container">
			<div class = "welcomeMsg">
				Welcome to Brics SSNOC Chat 
			</div>	
			
			<div class="directory">
						<div class="btn-group" position="right" >
							    <button type="button" class="btn btn-primary">Share your Status</button>
							    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
							      <span class="caret"></span>
							    </button>
							    <ul class="dropdown-menu" role="menu">
							      <li><a href="#">Ok</a></li>
							      <li><a href="#">Help</a></li>
							      <li><a href="#">Emergency</a></li>
							      <li><a href="#">Offline</a></li>
							    </ul>
		  				</div>
					<br>
					<br>
					Community directory 
					<div class="onlineDirectory">
					List of users Online:
					</div>

					<div class="offlineDirectory">
					List of users offline:
					</div>


			</div>

				<div class="chatArea"> ChatArea
				</div>

				<div class="sendMsg"> 
				<input class="col-xs-9" id="ex3" type="text" height="15%"placeholder="Type your message.." required autofocus>
					
				<button type="submit" class="btn btn-success pull-right">Send</button>
				</div>

		</div>
